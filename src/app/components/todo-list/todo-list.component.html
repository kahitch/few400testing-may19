<ul>
  <li *ngFor="let item of todoList$ | async">
    {{ item.description }}
  </li>
</ul>
<div class="row">
  <label for="item">Item</label>
  <input name="item"
         #item>
  <input type="button"
         (click)="add(item)"
         value="Add It">
</div>

<pre> {{ todoList$ | async | json }} </pre>
